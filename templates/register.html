{% extends "base.html" %}

{% block title %}무료 작명소 - 회원가입{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .auth-icon {
        font-size: 3rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
    }
    
    .auth-title {
        font-size: 1.8rem;
        color: var(--secondary-color);
        margin-bottom: 0.5rem;
    }
    
    .auth-subtitle {
        color: #6C757D;
        font-size: 1rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-label {
        font-weight: 500;
        color: var(--secondary-color);
        margin-bottom: 0.5rem;
    }
    
    .form-control {
        border-radius: 8px;
        border: 2px solid #E9ECEF;
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
    }
    
    .input-group {
        position: relative;
    }
    
    .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #6C757D;
    }
    
    .input-group .form-control {
        padding-left: 2.5rem;
    }
    
    .password-requirements {
        font-size: 0.9rem;
        color: #6C757D;
        margin-top: 0.5rem;
        padding-left: 1.5rem;
    }
    
    .requirement-item {
        margin-bottom: 0.25rem;
    }
    
    .requirement-item i {
        margin-right: 0.5rem;
        font-size: 0.8rem;
    }
    
    .requirement-item.valid i {
        color: #28a745;
    }
    
    .requirement-item.invalid i {
        color: #dc3545;
    }
    
    .auth-btn {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 8px;
        font-weight: 500;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        margin-top: 1rem;
    }
    
    .auth-btn-primary {
        background: var(--primary-color);
        color: white;
    }
    
    .auth-btn-primary:hover {
        background: #357ABD;
        transform: translateY(-2px);
    }
    
    .auth-divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 2rem 0;
        color: #6C757D;
    }
    
    .auth-divider::before,
    .auth-divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #E9ECEF;
    }
    
    .auth-divider span {
        padding: 0 1rem;
    }
    
    .auth-link {
        text-align: center;
        margin-top: 1.5rem;
    }
    
    .auth-link a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }
    
    .auth-link a:hover {
        color: #357ABD;
    }
    
    .social-login {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        margin-top: 1rem;
    }
    
    .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem;
        border: 2px solid #E9ECEF;
        border-radius: 8px;
        color: var(--secondary-color);
        font-weight: 500;
        transition: all 0.3s ease;
    }
    
    .social-btn:hover {
        border-color: var(--primary-color);
        background: #F8F9FA;
        transform: translateY(-2px);
    }
    
    .social-icon {
        margin-right: 0.5rem;
        font-size: 1.2rem;
    }
    
    .google-icon {
        color: #DB4437;
    }
    
    .kakao-icon {
        color: #FEE500;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <div class="auth-icon">
            <i class="fas fa-user-plus"></i>
        </div>
        <h1 class="auth-title">회원가입</h1>
        <p class="auth-subtitle">무료 작명소의 새로운 멤버가 되어보세요</p>
    </div>
    
    <form method="POST" action="{{ url_for('register') }}" id="registerForm">
        <div class="form-group">
            <label class="form-label">아이디</label>
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" class="form-control" name="username" required
                       placeholder="3~20자 영문, 숫자 조합">
            </div>
        </div>
        
        <div class="form-group">
            <label class="form-label">이메일</label>
            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" class="form-control" name="email" required
                       placeholder="이메일 주소를 입력하세요">
            </div>
        </div>
        
        <div class="form-group">
            <label class="form-label">비밀번호</label>
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" class="form-control" name="password" required
                       placeholder="8자 이상 영문, 숫자, 특수문자 조합">
            </div>
            <div class="password-requirements">
                <div class="requirement-item" id="length-check">
                    <i class="fas fa-circle"></i>8자 이상
                </div>
                <div class="requirement-item" id="letter-check">
                    <i class="fas fa-circle"></i>영문 포함
                </div>
                <div class="requirement-item" id="number-check">
                    <i class="fas fa-circle"></i>숫자 포함
                </div>
                <div class="requirement-item" id="special-check">
                    <i class="fas fa-circle"></i>특수문자 포함
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label class="form-label">비밀번호 확인</label>
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" class="form-control" name="confirm_password" required
                       placeholder="비밀번호를 다시 입력하세요">
            </div>
        </div>
        
        <button type="submit" class="auth-btn auth-btn-primary">
            <i class="fas fa-user-plus me-2"></i>회원가입
        </button>
    </form>
    
    <div class="auth-divider">
        <span>또는</span>
    </div>
    
    <div class="social-login">
        <a href="#" class="social-btn">
            <i class="fab fa-google social-icon google-icon"></i>
            Google
        </a>
        <a href="#" class="social-btn">
            <i class="fas fa-comment social-icon kakao-icon"></i>
            Kakao
        </a>
    </div>
    
    <div class="auth-link">
        이미 계정이 있으신가요? <a href="{{ url_for('login') }}">로그인</a>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // 비밀번호 유효성 검사
    function checkPassword(password) {
        const lengthCheck = password.length >= 8;
        const letterCheck = /[a-zA-Z]/.test(password);
        const numberCheck = /[0-9]/.test(password);
        const specialCheck = /[!@#$%^&*(),.?":{}|<>]/.test(password);
        
        $('#length-check').toggleClass('valid', lengthCheck).toggleClass('invalid', !lengthCheck);
        $('#letter-check').toggleClass('valid', letterCheck).toggleClass('invalid', !letterCheck);
        $('#number-check').toggleClass('valid', numberCheck).toggleClass('invalid', !numberCheck);
        $('#special-check').toggleClass('valid', specialCheck).toggleClass('invalid', !specialCheck);
        
        return lengthCheck && letterCheck && numberCheck && specialCheck;
    }
    
    // 비밀번호 입력 시 실시간 검사
    $('input[name="password"]').on('input', function() {
        checkPassword($(this).val());
    });
    
    // 폼 제출 전 검증
    $('#registerForm').on('submit', function(e) {
        const password = $('input[name="password"]').val();
        const confirmPassword = $('input[name="confirm_password"]').val();
        
        if (!checkPassword(password)) {
            e.preventDefault();
            showToast('error', '비밀번호 요구사항을 충족해주세요.');
            return;
        }
        
        if (password !== confirmPassword) {
            e.preventDefault();
            showToast('error', '비밀번호가 일치하지 않습니다.');
            return;
        }
    });
</script>
{% endblock %}
