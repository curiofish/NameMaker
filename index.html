                            <form id="nameForm">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/polyfills.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-font@1.0.2/dist/NanumGothic-normal.js"></script>
<script>
        // 시작하기 버튼 스크롤 함수
        function scrollToGenerate() {
            const generateSection = document.getElementById('generate');
            const headerOffset = 70;
            const elementPosition = generateSection.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
        }

        // 한자 데이터
        const hanjaData = {
            '민': { meaning: '민첩하고 똑똑한', stroke: 5 },
            '준': { meaning: '준수하고 뛰어난', stroke: 10 },
            '서': { meaning: '서로 돕고 협력하는', stroke: 6 },
            '지': { meaning: '지혜롭고 현명한', stroke: 8 },
            '도': { meaning: '도움을 주는', stroke: 7 },
            '현': { meaning: '현명하고 지혜로운', stroke: 8 },
            '우': { meaning: '우수하고 뛰어난', stroke: 6 },
            '연': { meaning: '연약하고 부드러운', stroke: 7 },
            '은': { meaning: '은혜로운', stroke: 9 },
            '윤': { meaning: '윤택하고 풍요로운', stroke: 8 },
            '호': { meaning: '호기심 많고 탐구하는', stroke: 7 },
            '수': { meaning: '수려하고 아름다운', stroke: 6 },
            '영': { meaning: '영원하고 빛나는', stroke: 8 },
            '진': { meaning: '진실되고 성실한', stroke: 9 },
            '성': { meaning: '성공하고 번영하는', stroke: 7 },
            '하': { meaning: '크고 넓은', stroke: 3 },
            '태': { meaning: '태평하고 평화로운', stroke: 10 },
            '유': { meaning: '부드럽고 유연한', stroke: 5 },
            '인': { meaning: '어질고 착한', stroke: 4 },
            '예': { meaning: '아름답고 우아한', stroke: 8 },
            '채': { meaning: '빛나고 아름다운', stroke: 11 },
            '원': { meaning: '으뜸가는', stroke: 4 },
            '정': { meaning: '바르고 곧은', stroke: 8 },
            '승': { meaning: '이기고 승리하는', stroke: 11 },
            '혜': { meaning: '지혜롭고 총명한', stroke: 16 },
            '상': { meaning: '상서롭고 길한', stroke: 7 },
            '선': { meaning: '착하고 선한', stroke: 7 },
            '미': { meaning: '아름답고 고운', stroke: 6 },
            '래': { meaning: '다가올 미래', stroke: 9 },
            '한': { meaning: '크고 한없는', stroke: 9 },
            '소': { meaning: '웃음이 있는', stroke: 4 },
            '희': { meaning: '기쁨이 있는', stroke: 12 },
            '다': { meaning: '많고 풍성한', stroke: 3 },
            '온': { meaning: '온화하고 따뜻한', stroke: 8 },
            '해': { meaning: '밝고 빛나는', stroke: 10 }
        };

        // 이름 생성 로직
        const nameForm = document.getElementById('nameForm');
        const results = document.getElementById('results');
        const nameResults = document.getElementById('nameResults');
        const loading = document.querySelector('.loading');

        // 이름 상세 보기 모달 추가
        document.body.insertAdjacentHTML('beforeend', `
            <div class="modal fade" id="nameDetailModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">이름 상세 분석</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body" id="nameDetailContent">
                        </div>
                    </div>
                </div>
            </div>
        `);

        nameForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const familyName = document.getElementById('family_name').value;
            const gender = document.getElementById('gender').value;
            const birthYear = document.getElementById('birth_year').value;

            // 로딩 표시
            loading.style.display = 'block';
            results.style.display = 'none';
            nameResults.innerHTML = '';

            // 비동기로 이름 생성
            setTimeout(() => {
                const names = generateNames(familyName, gender, birthYear);
                displayResults(names);
                loading.style.display = 'none';
            }, 1000);
        });

        function generateNames(familyName, gender, birthYear) {
            const names = new Set(); // 중복 방지를 위해 Set 사용
            const firstChars = Object.keys(hanjaData);
            const secondChars = Object.keys(hanjaData);
            
            while (names.size < 5) { // 5개의 고유한 이름 생성
                const firstName = firstChars[Math.floor(Math.random() * firstChars.length)];
                const secondName = secondChars[Math.floor(Math.random() * secondChars.length)];
                const fullName = firstName + secondName;
                
                // 중복 검사 및 부적절한 조합 방지
                if (!names.has(fullName) && firstName !== secondName) {
                    const meaning = getMeaning(fullName);
                    const score = calculateScore(fullName, birthYear);
                    names.add({
                        name: familyName + fullName,
                        hanja: fullName,
                        meaning: meaning,
                        score: score,
                        analysis: generateAnalysis(fullName, birthYear)
                    });
                }
            }
            
            return Array.from(names);
        }

        function getMeaning(name) {
            let meaning = '';
            for (let char of name) {
                meaning += hanjaData[char]?.meaning || char;
            }
            return meaning;
        }

        function calculateScore(name, birthYear) {
            let score = 70; // 기본 점수
            let totalStrokes = 0;

            // 한자 획수 계산
            for (let char of name) {
                totalStrokes += hanjaData[char]?.stroke || 0;
            }

            // 출생년도와 한자 획수의 조화도 계산
            const yearLastDigit = birthYear % 10;
            const strokeHarmony = Math.abs(totalStrokes - yearLastDigit * 2);
            score += (10 - strokeHarmony) * 2;

            // 점수 범위 조정 (70-100)
            return Math.min(100, Math.max(70, score));
        }

        function generateAnalysis(name, birthYear) {
            const analysis = [];
            const yearLastDigit = birthYear % 10;
            const totalStrokes = name.split('').reduce((sum, char) => sum + (hanjaData[char]?.stroke || 0), 0);

            // 한자 분석
            for (let char of name) {
                const hanja = hanjaData[char];
                if (hanja) {
                    analysis.push(`${char}: ${hanja.meaning} (획수: ${hanja.stroke})`);
                }
            }

            // 운세 분석
            if (totalStrokes % 2 === 0) {
                analysis.push('음양 조화가 잘 맞는 이름입니다.');
            } else {
                analysis.push('독특한 개성을 가진 이름입니다.');
            }

            // 출생년도와의 관계
            if (Math.abs(totalStrokes - yearLastDigit * 2) <= 2) {
                analysis.push('출생년도와 조화로운 이름입니다.');
            }

            return analysis;
        }

        function showNameDetail(name, hanja, meaning, score, analysis) {
            const modal = new bootstrap.Modal(document.getElementById('nameDetailModal'));
            const content = document.getElementById('nameDetailContent');
            
            content.innerHTML = `
                <div class="name-detail">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <h3 class="mb-3">${name}</h3>
                            <p><strong>한자:</strong> ${hanja}</p>
                            <p><strong>의미:</strong> ${meaning}</p>
                            <p><strong>운세 점수:</strong> ${score}점</p>
                        </div>
                        <div class="col-md-6">
                            <div class="score-chart">
                                <div class="progress mb-2" style="height: 25px;">
                                    <div class="progress-bar" role="progressbar" style="width: ${score}%;" 
                                         aria-valuenow="${score}" aria-valuemin="0" aria-valuemax="100">
                                        ${score}점
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="analysis-detail">
                        <h4>상세 분석</h4>
                        <div class="card">
                            <div class="card-body">
                                <ul class="list-group list-group-flush">
                                    ${analysis.map(item => `
                                        <li class="list-group-item">${item}</li>
                                    `).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            modal.show();
        }

        function displayResults(names) {
            nameResults.innerHTML = '';
            results.style.display = 'block';

            names.forEach(name => {
                const col = document.createElement('div');
                col.className = 'col-md-6 mb-4';
                col.innerHTML = `
                    <div class="card h-100 name-card">
                        <div class="card-body">
                            <h4 class="card-title">${name.name}</h4>
                            <p class="card-text">
                                <strong>한자:</strong> ${name.hanja}<br>
                                <strong>의미:</strong> ${name.meaning}<br>
                                <strong>운세 점수:</strong> ${name.score}점
                            </p>
                            <button class="btn btn-primary w-100" 
                                onclick="showNameDetail('${name.name}', '${name.hanja}', '${name.meaning}', ${name.score}, ${JSON.stringify(name.analysis)})">
                                상세 보기
                            </button>
                        </div>
                    </div>
                `;
                nameResults.appendChild(col);
            });
        }

        // 스크롤 시 네비게이션 바 스타일 변경
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.backgroundColor = 'rgba(0,0,0,0.9)';
            } else {
                navbar.style.backgroundColor = 'rgba(0,0,0,0.8)';
            }
        });

        // 부드러운 스크롤
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                const headerOffset = 70;
                const elementPosition = targetElement.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            });
        });
    });
</script>
